site_name: Surf Contest Rulebook
site_author: Iarom Madden
repo_url: https://github.com/iarxm/csim-man

#theme:
#  name: readthedocs

theme:
  name: material
  features:
    - navigation.instant
    - navigation.top
    - navigation.sections
    - toc.integrate
    - navigation.tracking
    - header.autohide
  palette:
    primary: white

extra:
    generator: false

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 2-4   # tweak as you like
  - footnotes
  - tables
  - admonition
  - attr_list

